<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />

	<!-- SEO -->
	<meta name="description"
		content="A platform to get and share anime and manga recommendations. Link to your Myanimelist account and start recommending." />
	<meta name="keywords"
		content="animes, manga, animendation, recommendations, share, Animendation, anime recommendations, manga recommendations, Myanimelist recommendations">
	<meta property="og:type" content="website">
	<meta property="og:image" content="https://animendation.net/og-image.png">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="1200">
	<meta name="twitter:image:src" content="https://animendation.net/og-image.png">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Urbanist:wght@700&display=swap"
		rel="stylesheet">

	<!-- Favicons -->
	<link rel="icon" href="%sveltekit.assets%/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
	<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
	<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#1e3a8a">
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
